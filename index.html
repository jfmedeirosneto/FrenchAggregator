<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>French Aggregator</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./contents/bootstrap/4.3.1/css/bootstrap.min.css" />
        <!-- Font Awesome  -->
        <link rel="stylesheet" href="./contents/fontawesome-free-5.9.0-web/css/all.min.css">
        <style>
            body {
                overflow-x: hidden;
            }
        </style>
    </head>
    <body>
        <!-- Main content -->
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center mt-3">
                <div class="col-6">
                    <form id="formSearch" class="form-inline float-left" method="post">
                        <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Enter search"
                            aria-label="Enter search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="col-2">
                    <div class="dropdown">
                        <button id="dropdownMenu" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Menu
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                            <button class="dropdown-item" type="button" data-toggle="modal" data-target="#history-modal">Search History</button>
                            <button class="dropdown-item" type="button" data-toggle="modal" data-target="#about-modal">About Software</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <ul id="sitesTab" class="nav nav-tabs" role="tablist">
                    </ul>
                    <div id="sitesTabContent" class="tab-content">
                    </div>
                </div>
            </div>
        </div>
        <!-- About Modal -->
        <div id="about-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">French Aggregator</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <blockquote class="blockquote text-center">
                                <p class="mb-0">Utilisez pour avoir de bonnes études.</p>
                            </blockquote>
                            <p class="text-center">"French Aggregator" is a software to use of several useful sites for learning french.</p>
                            <p class="text-center">Developed by João Neto.</p>
                            <p class="text-center"><a class="btn btn-link open-in-browser"
                                    href="https://github.com/jfmedeirosneto/FrenchAggregator" target="_blank"
                                    role="button">https://github.com/jfmedeirosneto/FrenchAggregator</a></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- History Modal -->
        <div id="history-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Search History</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="history-list" class="list-group">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script>let $ = require('jquery');</script>
        <script>require('popper.js');</script>
        <script>require('bootstrap');</script>
        <!-- Application Script -->
        <script type="application/javascript" src="./main-render.js"></script>
    </body>
</html>
